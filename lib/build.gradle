apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.hugo'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'Wood'

    publishedGroupId = 'com.tonytangandroid.android'
    libraryName = 'Wood'
    artifact = 'wood'

    libraryDescription = 'Wood is a simple in-app HTTP inspector for Android OkHttp clients. Wood intercepts and persists all HTTP requests and responses inside your application, and provides a UI for inspecting their content.'

    siteUrl = 'https://github.com/TonyTangAndroid/Wood'
    gitUrl = 'https://github.com/TonyTangAndroid/Wood.git'

    libraryVersion = rootProject.ext.versionName

    developerId = 'TonyTangAndroid'
    developerName = 'Tony Tang'
    developerEmail = 'Tonyvitece@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            defaultPublishConfig "debug"
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}

dependencies {
    compile 'javax.inject:javax.inject:1'
    api 'com.jakewharton.timber:timber:4.7.1'

    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:appcompat-v7:$supportLibVersion"

    compile "android.arch.persistence.room:runtime:$roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"
    compile "android.arch.paging:runtime:$pagingVersion"
    compile "android.arch.lifecycle:extensions:$viewModelVersion"
}

// Place it at the end of the file
apply from: 'install_lib.gradle'
apply from: 'bintray_lib.gradle'
